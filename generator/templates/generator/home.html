{% extends 'generator/layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212">                                                                                            

        <h1>Password Generator</h1>
        
        <label for="length">Select the length of your password</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
            <option value="13">13 Characters</option>
            <option value="14">14 Characters</option>
        </select>
        
        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" role="switch" name="uppercase" id="uppercase">
            <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>

        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" role="switch" name="special" id="special">
            <label class="form-check-label" for="special">Special Characters</label>
        </div>

        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" role="switch" name="numbers" id="numbers">
            <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        
        <button class="btn btn-primary">Generate password</button>
        
    </form>
</div>
{% endblock %}
